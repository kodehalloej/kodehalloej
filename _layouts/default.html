<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body class="flex min-h-screen flex-col bg-white-ish text-xl text-black-ish dark:bg-black-ish dark:text-white-ish">
    <div class="text-lg font-medium">
      <header class="mx-auto flex max-w-screen-xl items-center justify-between p-6">
        <a href="{% link index.html %}" class="leading-[0] focus:bg-transparent hover:bg-transparent active:bg-transparent">
          {% include kodehalloej.svg path="h-[40px] w-[180px] fill-black-ish dark:fill-white-ish" dot="fill-red dark:fill-green-light" %}
        </a>
        <nav>
          <ul class="flex gap-6">
            {% for i in (1..3) %}
              <li>
                <a href="/{{ i }}" class="text-black-ish visited:text-black-ish focus:text-white hover:text-white active:text-white dark:text-white-ish dark:visited:text-white-ish dark:focus:text-black dark:hover:text-black dark:active:text-black">
                  Page {{ i }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </header>
    </div>
    <main class="flex flex-col flex-1">
      {{ content }}
    </main>
    <div class="text-lg">
      <footer class="mx-auto max-w-screen-xl p-6 text-center">
        <p class="m-0">
          © {{ "now" | date: "%Y" }} Kodehalløj v/ Daniel Møller Kristensen
        </p>
      </footer>
    </div>
  </body>
</html>
