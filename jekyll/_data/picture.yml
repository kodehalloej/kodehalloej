media_queries:
  sm: "min-width: 640px"
  md: "min-width: 768px"
  lg: "min-width: 1024px"
  xl: "min-width: 1280px"
  2xl: "min-width: 1536px"

presets:
  default: &default
    formats: ["avif", "webp", "original"]
    quality: 75
    format_quality:
      avif: 60
      webp: 80
  avatar:
    <<: *default
    base_width: 300
    pixel_ratios: [1, 2, 3]
    fallback_width: 300
