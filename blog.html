---
layout: default
title: Blog
---

<nav class="mx-auto mt-1 mb-2 max-w-screen-md px-1 text-center md:px-2">
  <h1 class="mb-0.75 text-2xl font-medium tracking-tight text-red md:text-3xl dark:text-green-light">Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li class="mb-0.5 last:mb-0">
        <article>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          <h2 class="text-lg">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
        </article>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
